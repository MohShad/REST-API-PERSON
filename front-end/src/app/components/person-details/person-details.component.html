<div style="width: 400px; margin: auto;">
    <div *ngIf="currentPerson" class="edit-form">
        <h4>Person</h4>
        <form>
            <div class="form-group">
                <label for="nome">nome</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="currentPerson.nome" name="nome" />
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <input type="text" class="form-control" id="sexo" [(ngModel)]="currentPerson.sexo" name="sexo" />
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="currentPerson.email" name="email" />
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="text" class="form-control" id="dataNascimento" [(ngModel)]="currentPerson.dataNascimento"
                    name="dataNascimento" />
            </div>
            <div class="form-group">
                <label for="naturalidade">Naturalidade</label>
                <input type="text" class="form-control" id="naturalidade" [(ngModel)]="currentPerson.naturalidade"
                    name="naturalidade" />
            </div>
            <div class="form-group">
                <label for="nacionalidade">Nacionalidade</label>
                <input type="text" class="form-control" id="nacionalidade" [(ngModel)]="currentPerson.nacionalidade"
                    name="nacionalidade" />
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" [(ngModel)]="currentPerson.cpf"
                    name="cpf" />
            </div>

            <div class="form-group">
                <label><strong>Status:</strong></label>
                {{ currentPerson.published ? "Published" : "Pending" }}
            </div>
        </form>

        <button class="badge badge-danger mr-2" (click)="deletePerson()">
            Delete
        </button>

        <button type="submit" class="badge badge-success" (click)="updatePerson()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentPerson">
        <br />
        <p>Cannot access this Person...</p>
    </div>
</div>
